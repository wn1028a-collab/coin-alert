name: Coin Alert

on:
  schedule:
    # UTC 기준 시간 (한국 시간 - 9시간)
    # 14:20 UTC = 한국 23:20 (밤 11시 20분)
    # 14:50 UTC = 한국 23:50 (밤 11시 50분)
    # 월~금(1-5) 실행
    - cron: '20 14 * * 1-5'
    - cron: '50 14 * * 1-5'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance requests pandas
      - name: Run script
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
          MY_ID: ${{ secrets.MY_ID }}
        run: python main.py
